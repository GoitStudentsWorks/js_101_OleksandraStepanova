<section class="work-together" id="work-together">
    <div class="container">
        <h2 class="visually-hidden">Let's work together</h2>
        <div class="title-box">
          <div class="upper-part">
            <picture class="title-picture">
                <source srcset="../img/desktop/work-together-desktop.png 1x, ./img/desktop/work-together-desktop@2x.png 2x" media="(min-width: 1440px)" sizes="(min-width: 1440px) 70px">
                <source srcset="./img/tablet/work-together-tablet.png 1x, ./img/tablet/work-together-tablet@2x.png 2x" media="(min-width: 768px)" sizes="(min-width: 768px) 70px">
                <source srcset="./img/mobile/work-together.png 1x, ./img/mobile/work-together@2x.png 2x" media="(min-width: 1440px)" sizes="(max-width: 767px) 44px">
                <img src="./img/mobile/work-together.png" alt="Lloyd Jefferson" loading="lazy">
            </picture>
            <p class="title-upper">
              LET'S <span class="title-accent">WORK</span>
            </p>
          </div>
          <p class="title-lower">TOGETHER</p>
        </div>
        <form class="form">
          <input
            type="email"
            name="email"
            id="email"
            class="input-email"
            placeholder="clients@gmail.com"
          />
          <p class="succes-msg">Succes!</p>
          <p class="error-msg">Invalid email, try again!</p>
          <input
            type="text"
            name="comment"
            id="comment"
            class="input-comment"
            placeholder="comments"
          ></input>
          <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="contact-links">
          <a href="mailto:lloydjefferson@gmail.com" class="link-email"
            >lloydjefferson@gmail.com</a
          >
          <a href="tel:+3801111111111" class="link-tel">+380 111 111 11 11</a>
        </div>
      </div>
</section>
